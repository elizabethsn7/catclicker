<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Stylesheets -->
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900,900italic" rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		
		<!-- JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/libs/jquery.min.js"></script>
		<title>Cat Clicker</title>
	</head>
	<body>
		<header>
			<div class="container-fluid">
				<div class="jumbotron text-center">
					<h2>Wanna Play Cat Clicker?</h2>
					<p>Cat Clicker is a click counting assignment for my Udacity Nanodegree.</p>
				</div>
				<div class="row">
					<p>1.Click on the cat &nbsp; 2.That's it, duh</p>
				</div>
				
				<div class = "row">
					<div class="col-md-6">
						<h1 id= "cat-name1"></h1>
					</div>
					<div class="col-md-6">
						<h1 id= "cat-name2"></h1>
					</div>
				</div>
				<div class= "row">
					<div class= "col-md-6">
						<h2>Click the cat or the mouse gets it!</h2>
						<div id= "meanCounter"></div>
						<img id="meanPic" src="images/cat.png" alt="cat picture"></img>
					</div>
					<div class= "col-md-6">
						<h2>Click the cat or he turns angry!</h2>
						<div id= "cuteCounter"></div>
						<img id="cutePic" src="images/cuteCat.png" alt="cat picture"></img>
					</div>
				</div>
			</div>
		</header>
		
	</body>
